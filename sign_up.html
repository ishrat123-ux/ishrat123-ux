<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="sign_up.css">
<body>
    <!-- .outer-box>.inner-box -->
     <div class="outer-box">
        <div class="inner-box">
            <header class="signup">
                <h1>Sign Up</h1>
                <p>It just take 30 second</p>
            </header>
            <main class="Signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="e.g Ishrat Fatima" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="Email" placeholder="e.g IshratFatima@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="e.g Ishrat-123@" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?<a href="#">Login</a></p>
            </footer>
        </div>
     </div>
</body>
</html>
